name: Workflow 1

on:
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  read-config:
    uses: ./.github/workflows/read-config.yml

  first-job:
    name: First Job
    runs-on: ubuntu-latest
    needs: read-config

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Use Config Variables
        run: |
          # Dynamically access config values
          CONFIG="${{ needs.read-config.outputs.CONFIG }}"

          echo "Config: $CONFIG"
          # Example of using the values
          echo "Flutter version: ${{ needs.read-config.outputs.FLUTTER_VERSION }}"
          echo "Java version: ${{ needs.read-config.outputs.JAVA_VERSION }}"