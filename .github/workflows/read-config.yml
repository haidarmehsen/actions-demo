name: Read Config

on:
  workflow_call:
    outputs:
      config: 
        description: "The configuration as a base64 encoded JSON string"
        value: ${{ jobs.set-environment-variables.outputs.config }}

jobs:
  set-environment-variables:
    runs-on: ubuntu-latest
    outputs:
      config: ${{ steps.read-config.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        
      - name: Read config
        id: read-config
        run: |
          echo "Reading config file..."
          config=$(cat ./.github/config.yml | yq eval -o=json | base64 -w 0)
          echo "config=$config" >> $GITHUB_OUTPUT
          echo "Config (base64 encoded): $config"  # Debug output
        
      - name: Show Config
        run: |
          echo "Encoded config: ${{ steps.read-config.outputs.config }}"
          echo "Decoded config:"
          echo "${{ steps.read-config.outputs.config }}" | base64 -d | jq .